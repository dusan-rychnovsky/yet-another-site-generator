<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recept na: [title]</title>
  </head>
  <body>
    <h1>Recept na: [title]</h1>
    <h2>Suroviny:</h2>
    <ul>
    [for ingredient in ingredients]
      <li>[ingredient]</li>
    [endfor ingredient]
    </ul>
    <h2>Příprava:</h2>
    <ul>
    [for step in instructions]
      <li>[step]</li>
    [endfor step]
    </ul>
  </body>
</html>
